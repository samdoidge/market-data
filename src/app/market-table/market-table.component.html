<table class="table">
  <thead>
    <tr *ngIf="headerRows">
      <th *ngFor="let col of headerRows.columns" scope="col">
        {{ col.value }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of rows">
      <td *ngFor="let col of row.columns" scope="col">{{ col.value }}</td>
    </tr>
  </tbody>
</table>
